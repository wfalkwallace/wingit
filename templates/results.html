  <div class="background"></div>     

  <div class="row">
    <div class="col-md-2 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Searching for flights matching:</h3>
        </div>
        <div class="panel-body">
          <form role="form" action="/search" METHOD="POST">
            <div class="form-group">
              <label class="sr-only" for="form-origin">Leaving from</label>
              <input type="text" class="form-control" name="from" id="form-origin" placeholder="Leaving From" value="{{ origin }}"required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-departing">Leaving on</label>
              <input type="text" class="form-control" name="depart" id="form-departing" placeholder="Leaving on"  value="{{ depart_date }}">
            </div>
            <div id="returning-input" class="form-group">
              <label class="sr-only" for="form-returning">Returning on</label>
              <input type="text" class="form-control" name="return" id="form-returning" placeholder="Returning on" value="{{ return_date }}">
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-price">Maximum Price</label>
              <input type="text" class="form-control" name="price" id="form-price" placeholder="Max. Price (USD)" value="{{ price }}">
            </div>
            <div class="form-group">
              <div class="btn-group btn-group-justified" data-toggle="buttons">
                {% if trip_type == "oneway" %}
                <label class="btn btn-primary active">
                  {% if trip_type != "oneway" %}
                  <label class="btn btn-primary">
                    {% endif %}
                    <input type="radio" class="active" name="trip-type" id="one-way-toggle" value="oneway"> One Way
                  </label>
                  {% if trip_type != "oneway" %}
                  <label class="btn btn-primary active">
                    {% endif %}
                    {% if trip_type == "oneway" %}
                    <label class="btn btn-primary">
                    {% endif %}
                    <input type="radio" class="active" name="trip-type" id="roundtrip" value="roundtrip"> Roundtrip
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="btn-group widen">
                  <button type="submit" class="btn btn-success widen">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-9">



      </div>
    </div>
